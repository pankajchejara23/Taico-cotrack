{% load static%}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="{% static 'chart.css'%}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Font awesome icons -->
	  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <title>{% block title %} {% endblock %} </title>
    {% if form.media %}
      {{ form.media }}
    {% endif %}
</head>
<body  style="background-image: linear-gradient(to right, #8e2de2, #4a00e0);">
  <script>
    function autoResizeDiv()
      {
        document.getElementById('demo').style.height = window.innerHeight- 10 +'px';
      }
  </script>
  <div class="container-fluid p-5 m-0">
    <div class="ro text-center">
      <p class='h2 text-white'> App Name </p>
    </div>
    <div class="row">
      <div class="col-md-12 ">
        <!--Any flash messages pop up in any page because this is the base template-->
        {% if messages %}
          <div class="alert alert-dismissible fade show" role="alert">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif %}
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- A plugin for password show/hide 
    <script src="https://unpkg.com/bootstrap-show-password@1.2.1/dist/bootstrap-show-password.min.js"></script> -->

    <script src="{% static 'axios.min.js'%}"></script>

    <!-- Voice activity detection library  -->
    <script src="{% static 'vad.js'%}"></script>

    <!--  Time synchronization at milliseconds level -->
    <script src="{% static 'ServerDate.js'%}"></script> 

    <!-- Audio/video recording library -->
    <script src="{% static 'RecordRTC.js'%}"></script>


    <!-- Chart library  -->
    <script src="{% static 'chart.min.js'%}"></script>
    <script src="{% static 'chartjs-plugin-colorschemes.js' %}"></script>

</body>
</html>
