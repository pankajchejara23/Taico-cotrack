{% load static%}
{% load i18n %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Font awesome icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  
  <!-- jQuery as some of the functionalities are not available with the jQuery loaded by the following bootstrap bundle -->
  <script
			  src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
			  integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
			  crossorigin="anonymous"></script>

   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Clipboard js -->
    <script src="{% static 'clipboard.min.js' %}"></script>

    <!-- Alpine js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <title>
    {% block title %} 
    {% endblock %} 
  </title>
</head>
<body  style="background-image: linear-gradient(to right, #8e2de2, #4a00e0);">
  
  <!-- Including navbar html -->
  {% include 'navbar.html' %}
  <script>
    function autoResizeDiv()
      {
        document.getElementById('demo').style.height = window.innerHeight- 10 +'px';
      }
  </script>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12 col-lg-12">
        <!--Any flash messages pop up in any page because this is the base template-->
        {% if messages %}
          {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible shadow fade show" role="alert">
            {{ message | safe }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      </div>
    </div>
    <div class="row" x-data="{open:''}">
      <div class="col col-lg-3 col-md-4 col-sm-4">
        <!-- Including side menu  -->
        {% include 'side_menu.html' %}
      </div>
      <div class="col col-lg-9 col-md-8 col-sm-8">
        <!-- Content to populate in Django template  -->
        {%block content%}
        {% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
