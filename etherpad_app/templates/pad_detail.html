{% extends "base.html" %}
{% load i18n %}
{% block title %} Etherpad Interface {% endblock title%}
{% block content %}
   <h3 class='p-2 m-5 text-white'> Pad in Iframe </h3>
   <div class='p-3 bg-white rounded'>
        <iframe id="demo" onload='autoResizeDiv()'  frameBorder='0' src="http://localhost:9001/auth_session?sessionID={{sessionid}}&padName={{object.eth_padid}}" style="width: 100%; height: 100%; "  allowfullscreen>
        </iframe>
   </div>
{% endblock content %}
